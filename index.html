<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">

        <a-box rotation="90 0 0" position="-2 1.5 -7" color="yellow"></a-box>
        <a-sphere radius="0.75" position="7 1.7 -7" color="blue"></a-sphere>
        <a-plane height="4" width="50" rotation="-90 0 0 " position="0 1 -7" color="black"></a-plane>
        <a-cylinder radius="0.8" height="2" position="0 2 -7" color="orange"></a-cylinder>
        <a-octahedron position="-3.6 1.6 -7" color="orange" radius="0.60"></a-octahedron>
        <a-ring position="-5.5 2 -7" color="teal" radius-inner="0.45" radius-outer="1"></a-ring>
        <a-cone position="2.4 2 -7" color="red" height="2"></a-cone>
        <a-dodecahedron position="4.7 2 -7" color="pink"></a-dodecahedron>
</body>

</html>
